<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
     
     body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: white;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"], input[type="email"], input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

.btn {
  background-color: #1db954;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}

.btn:hover {
  background-color: #1ed760;
}

.forgot-password, .login-link {
  display: block;
  text-align: center;
  margin-top: 10px;
  color: #1db954;
  text-decoration: none;
}

.forgot-password:hover, .login-link:hover {
  color: #1ed760;
}
 .image{
   text-align: center;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>  Register and Enjoy !!</h1>
    <div class="image">
        <img src="spotify.png" alt="not found" height="100px" width="100px">
    </div>
    <form id="login-form" action="#">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:  </label>
        <input type="email" id="email" name="email" placeholder="Enter your email"   required >
        
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn">Sign Up</button>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <a href="#" class="login-link">Already have an account?  Log in? </a>
        
      </div>
    </form>
  </div>

  <script src="script.js"></script>

  <script>

    
const loginForm = document.getElementById('login-form');

loginForm.addEventListener('submit', (event) => {
  event.preventDefault();

  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  // Perform login/signup logic here
  console.log('Username:', username);
  console.log('Email:', email);
  console.log('Password:', password);

  // Reset the form
  loginForm.reset();
});

  </script>

</body>
</html>
